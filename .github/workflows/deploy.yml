name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  codefixing:
    name: CodeFixing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./laravel

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install PHP dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Run Pint Fix
        run: ./vendor/bin/pint

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './laravel/package-lock.json'

      - name: Install Node.js dependencies
        run: npm install -D

      - name: Run NPM Lint
        run: npm run lint

      - name: Run Prettier
        run: npm run prettier

      - name: Check for changes
        working-directory: .
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m 'codefixing'
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    name: Build & Push Docker Image
    needs: codefixing
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CODEASY_PROD_LARAVEL_IMAGE_PAT }}

      - name: Test GHCR Access
        run: |
          echo "Testing GHCR authentication..."
          docker pull ghcr.io/${{ github.repository_owner }}/codeasy-prod-laravel-image:latest || true

      - name: Build & Push Docker Image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/codeasy-prod-laravel-image:latest \
            -f docker/laravel.prod.Dockerfile .

          docker push ghcr.io/${{ github.repository_owner }}/codeasy-prod-laravel-image:latest

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add SSH Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          CR_PAT: ${{ secrets.CODEASY_PROD_LARAVEL_IMAGE_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          DOCKER_CONFIG_CONTENT="{\"auths\":{\"ghcr.io\":{\"auth\":\"$(echo -n \"$GITHUB_ACTOR:$CR_PAT\" | base64)\"}}}"

          ssh $SSH_USERNAME@$SSH_HOST 'bash -s' << 'ENDSSH'
            set -ex

            mkdir -p ./.docker
            echo "$DOCKER_CONFIG_CONTENT" > ./.docker/config.json

            if [ ! -d "codeasy/.git" ]; then
              echo "Repo not found, cloning..."
              git clone https://github.com/evanightly/codeasy.git "codeasy"
            else
              echo "Repo already present, skipping clone."
            fi

            cd "codeasy"
            git fetch --all
            git reset --hard origin/main

            echo "${{ secrets.PRODUCTION_ENV }}" > laravel/.env || {
              echo "Failed to create .env file"
              exit 1
            }

            docker compose -f docker-compose.prod.yml down || echo "No containers to stop"
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d

            echo "Deployment completed!"
          ENDSSH